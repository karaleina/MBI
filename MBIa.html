
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>MBI - analiza składowych głównych </title>
        <link rel="stylesheet" type="text/css" href="http://www.templatki.net/podglad/business-template-blog/css/style.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
                    <h2>MBI - analiza składowych głównych (PCA) </h2>
                </div>
            </div>
        </div>

        <div id="container">
            <div id="sidebar">
                <div id="content_box">
                   	<h2>Wybierz wymiar danych wejściowych</h2>
                    <form>
                      <p>Liczba <i>m</i> cech</p>
                      <select id="wymiar_m">
                      		<option value="2">2</option>
                      		<option value="3">3</option>
                      		<option value="4">4</option>
                      		<option value="5">5</option>
                    	</select>
                    </form>
                    <form>
                      <p>Liczba <i>n</i> pomiarów</p>
                    	<select id="wymiar_n">
                      		<option value="2">2</option>
                      		<option value="3">3</option>
                      		<option value="4">4</option>
                      		<option value="5">5</option>
                      		<option value="6">6</option>
                      		<option value="7">7</option>
                    	</select>
                    </form>

                    <h2>Wprowadź dane wejściowe</h2>
                    <!--<div id="form-errors"></div>-->

                    <form class="form-horizontal" role="form">
                        <div id="input_table_print">
                            <table id="input_data_table" table border="1" cellspacing="5">
                                <tr>
                                   <th></th>	<th>M1</th>	<th>M2</th>
                                </tr>
                                <tr>
                                   <th>N1</th>	<td contenteditable='true' id="blablabla"></td>	<td contenteditable='true'></td>
                                </tr>
                                <tr>
                                   <th>N2</th>	<td contenteditable='true'></td>	<td contenteditable='true'></td>
                                </tr>
                            </table>
                        </div>

                        <input type="button" id="createDataTable"  value="Stwórz arkusz"><br/><br/>
                        <input type="button" id="deleteDataTable"  value="Usuń arkusz"><br/><br/>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <label for="krokowo" class="col-sm-6 control-label">Działanie krok po kroku</label>
                                <div class="col-sm-1 control-label">
                                    <input type="checkbox" class="form-control" id="krokowo" onchange="mbi.onStepCheckboxChanged()"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions col-sm-12">
                            <input type="button" class="btn btn-success" id="getData"  onclick="mbi.getData()" value="Wczytaj dane"><br/><br/>
                            <input type="button" class="btn btn btn-info" id="setData"  onclick="mbi.setData()" value="Wczytaj przykładowe dane"><br/><br/>
                            <input type="button" class="btn btn-primary" id="run" onclick="mbi.prefAlg()" disabled="true" value="Start">
                        </div>
                    </form>

                </div>

                <div id="content_box">
                    <h2>Wzór z którego korzystamy:</h2>
                </div>

            </div>

            <div id="solid" class="border">
                <div class="solid_title1">Działanie algorytmu</div>
                <p>Poszczególne kroki</p>
                <table table border="1" cellspacing="5">
                    <tr>
                    	 <th></th>	<th>M1</th>	<th>M2</th>
                    </tr>
                    <tr>
                    	 <th>N1</th>	<td>...</td>	<td>...</td>
                    </tr>
                    <tr>
                    	 <th>N2</th>	<td>...</td>	<td>...</td>
                    </tr>
                </table>
            </div>
        </div>

        <!--<script src="jquery.min.js"></script>-->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


        <!--<script src="http://www.hammerdir.pl/js/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>-->


        <script type="text/javascript">
            $(document).ready(function(){
                console.log("document ready!");

                $("td").text("So much fun!");

                $("#deleteDataTable").on('click', function() {
                    $('#input_data_table').find("tr").remove();
                });

                $("#createDataTable").on('click', function(){

                    //pobieranie wymiarów m i n (liczby cech i liczby próbek)
                    var wymiar_m = getM();
                    var wymiar_n = getN();

                    //tworzenie danych wierszy
                    var tableNormalRowData = "";
                    var tableHeaderRowData = "<th></th>"
                    for (var i = 0; i < wymiar_m ; i++ ){
                        tableNormalRowData += "<td contenteditable ='true'></td>";
                        if (i > 0) {
                            tableHeaderRowData += "<th>" + "M" + i + "</th>";
                        }
                    }
                    tableHeaderRowData += "<th>" + "M" + wymiar_m + "</th>";

                    console.log(tableNormalRowData); //jest ok
                    console.log(tableHeaderRowData); //jest ok

                    // tworzenie i dodwanie wierszy
                    var tableRow = "";
                    var tableHeaderRow = "";
                    for (var j = 0; j < wymiar_n; j++){
                        if (j == 0) {
                            tableHeaderRow = "<tr>" + tableHeaderRowData + "</tr>";
                            console.log(tableHeaderRow);
                            $('#input_data_table').append(tableHeaderRow);
                        }
                        else {
                            tableRow = "<tr>" + "<th>" + "N" + j + "</th>" + tableNormalRowData + "</tr>";
                            console.log(tableRow);
                            $('#input_data_table').append(tableRow);
                        }

                    }

                    tableRow = "<tr>" + "<th>" + "N" + wymiar_n +"</th>" + tableNormalRowData + "</tr>";
                    console.log(tableRow);
                    $('#input_data_table').append(tableRow);


                    function getM(){
                      var wymiar_m = $("#wymiar_m").val();
                      console.log("Wybrana liczba m cech = " + wymiar_m);
                      return wymiar_m;
                    }
                    function getN(){
                      var wymiar_n = $("#wymiar_n").val();
                      console.log("Wybrana liczba n cech = " + wymiar_n);
                      return wymiar_n;
                    }

                  });

              });


        </script>

    </body>
</html>
