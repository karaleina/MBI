
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>MBI - analiza składowych głównych </title>
        <link rel="stylesheet" type="text/css" href="http://www.templatki.net/podglad/business-template-blog/css/style.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
                    <h2>MBI - analiza składowych głównych (PCA) </h2>
                </div>
            </div>
        </div>

        <div id="container">
            <div id="sidebar">
                <div id="content_box">
                   	<h2>Wybierz wymiar danych wejściowych</h2>
                    <form action="wymiar_m">
                      <p>Wymiar</p>
                      <select name="m">
                      		<option>2</option>
                      		<option>3</option>
                      		<option>4</option>
                      		<option>5</option>
                    	</select>
                    </form>
                    <form action="wymiar_n">
                      <p>Ilość danych</p>
                    	<select name="n">
                    		<option>1</option>
                    		<option>2</option>
                    		<option>3</option>
                    		<option>4</option>
                    		<option>5</option>
                    		<option>6</option>
                    		<option>7</option>
                    	</select>
                    </form>

                    <h2>Wprowadź dane wejściowe</h2>

                    <div id="form-errors"></div>

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                          <label for="x1" class="col-sm- control-label" aria-label="Right Align"> Stwórz macierz danych wejściowych</label><br/><br/>
                            <div class="input-group">
                                <textarea class="form-control custom-control" rows="1" style="resize:none" id="x1"></textarea>
                                <span class="input-group-addon btn btn-primary" data-toggle="tooltip" data-placement="left" title="Ex.&#13 1 2 3 ">x1</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <textarea class="form-control custom-control" rows="1" style="resize:none" id="x2"></textarea>
                                <span class="input-group-addon btn btn-primary" data-toggle="tooltip" data-placement="left" title="Ex.&#13 1 2 3 ">x2</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <textarea class="form-control custom-control" rows="1" style="resize:none" id="x3"></textarea>
                                <span class="input-group-addon btn btn-primary" data-toggle="tooltip" data-placement="left" title="Ex.&#13 1 2 3 ">x3</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <textarea class="form-control custom-control" rows="1" style="resize:none"  id="x4"></textarea>
                                <span class="input-group-addon btn btn-primary" data-toggle="tooltip" data-placement="left" title="Ex.&#13 1 2 3 ">x4</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <textarea class="form-control custom-control" rows="1" style="resize:none"  id="x5"></textarea>
                                <span class="input-group-addon btn btn-primary" data-toggle="tooltip" data-placement="left" title="Ex.&#13 1 2 3 ">x5</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label for="krokowo" class="col-sm-6 control-label">Działanie krok po kroku</label>
                                <div class="col-sm-1 control-label">
                                    <input type="checkbox" class="form-control" id="krokowo" onchange="mbi.onStepCheckboxChanged()"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions col-sm-12">
                            <input type="button" class="btn btn-success" id="getData"  onclick="mbi.getData()" value="Wczytaj dane"><br/><br/>
                            <input type="button" class="btn btn btn-info" id="setData"  onclick="mbi.setData()" value="Wczytaj przykładowe dane"><br/><br/>
                            <input type="button" class="btn btn-primary" id="run" onclick="mbi.prefAlg()" disabled="true" value="Start">
                        </div>
                    </form>

                </div>

                <div id="content_box">
                    <h2>Wzór z którego korzystamy:</h2>
                </div>

            </div>

            <div id="solid" class="border">
                <div class="solid_title1">Działanie algorytmu</div>
                <p>Poszczególne kroki</p>
                <table table border="1" cellspacing="5">
                    <tr>
                    	 <th></th>	<th>Z1</th>	<th>Z2</th>
                    </tr>
                    <tr>
                    	 <th>x1</th>	<td>...</td>	<td>...</td>
                    </tr>
                    <tr>
                    	 <th>x2</th>	<td>...</td>	<td>...</td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="http://www.hammerdir.pl/js/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
           function templatespokaz(id){
             var myField = document.getElementById(id);
             var myClass = myField.className;
             if (myClass == "hide"){
                myClass = "show";}
             else{
                myClass = "hide";}
             myField.className = myClass;
            }
        </script>
        
    </body>
</html>
